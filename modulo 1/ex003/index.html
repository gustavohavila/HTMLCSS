<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Parágrafos e quebras de linha
    </h1>
    <hr>
    <p>
        Você pode excrever <br>
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags
        &lt;p e &gt;/p <!--LESS THAN / GREATER THAN-->


    </p>
    <P>Vamos adicionar alguns símbolos especiais
    &reg;
    &copy;
    &Delta;
    </P>
    <p>Vamos adicionar alguns emojis</p>
    &#x1F620;
    &#x1F913;
</body>
</html>
