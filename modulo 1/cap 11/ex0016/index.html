<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem diâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="media/Boogie Down - The Grey Room _ Golden Palms.mp3" controls autoplay></audio>-->
    <audio preload="auto" autoplay controls loop>
        <source src="media/Boogie Down - The Grey Room _ Golden Palms.mp3" type="audio/mpeg"> 
        <p>Infelizmente seu navegador não permite esse tipo de arquivo
        <a href="media/Boogie Down - The Grey Room _ Golden Palms.mpeg"> Clique aqui para baixar o arquivo</a>
        </p>
    </audio>
</body>
</html>
